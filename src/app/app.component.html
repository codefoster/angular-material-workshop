<div fxLayout="column" fxFlex [class.dark-theme]="isDarkTheme">

  <mat-toolbar color="primary">
    <span>Angular Material</span>
    <span fxFlex></span>

    <button mat-icon-button [matMenuTriggerFor]="themeMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container fxFlex>

      <mat-sidenav #side mode="side" [opened]="true">
         <mat-tab-group>
          <mat-tab label="Users">
            <mat-nav-list>
              <mat-list-item *ngFor="let user of users" (click)="selectedUser = user">
                <mat-icon svgIcon="avatars:{{user.avatar}}" class="avatar"></mat-icon>
                <span>{{user.name}}</span>
              </mat-list-item>
            </mat-nav-list>
          </mat-tab>
        </mat-tab-group>
      </mat-sidenav>
      <mat-sidenav-content class="content">
        <div class="content" fxLayout="row" fxLayoutGap="16px">
          <mat-card fxFlex="80" *ngIf="selectedUser" >
            <mat-icon svgIcon="avatars:{{selectedUser.avatar}}" class="avatar"></mat-icon>
            <h2>{{selectedUser.name}}</h2>
            <p>{{selectedUser.details}}</p>
          </mat-card>

          <mat-card fxFlex fxLayout="column" fxLayoutGap="14px" >
            <mat-slide-toggle [(ngModel)]="selectedUser.isAdmin">Is Admin?</mat-slide-toggle>
            <mat-slide-toggle [(ngModel)]="selectedUser.isCool">Is Cool?</mat-slide-toggle>
          </mat-card>
        </div>
      </mat-sidenav-content>
  </mat-sidenav-container>

  <button mat-fab (click)="openAdminDialog()" class="fab-bottom-right">
      <mat-icon>add</mat-icon>
  </button>

  <mat-menu #themeMenu x-position="before">
    <button mat-menu-item (click)="isDarkTheme = !isDarkTheme">Toggle Theme</button>
  </mat-menu>
</div>
